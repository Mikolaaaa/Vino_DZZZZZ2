<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Управление поставщиком</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
        }
        .form-container label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
            color: #333;
        }
        .form-container input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-container button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            width: 100%;
        }
        .form-container button[type="submit"]:hover {
            background-color: #45a049;
        }
        .delete-btn {
            background-color: #f44336;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            width: 100%;
        }
        .delete-btn:hover {
            background-color: #e53935;
        }
    </style>
</head>
<body>

<h1>Управление поставщиком: {{ supplier.name }}</h1>

<div class="form-container">
    <form method="POST">
        <label for="name">Название:</label>
        <input type="text" id="name" name="name" value="{{ supplier.name }}" required>

        <label for="contact_info">Контактная информация:</label>
        <input type="text" id="contact_info" name="contact_info" value="{{ supplier.contact_info }}" required>

        <label for="address">Адрес:</label>
        <input type="text" id="address" name="address" value="{{ supplier.address }}" required>

        <button type="submit">Сохранить изменения</button>
    </form>
</div>

<form action="{{ url_for('manage_supplier', supplier_id=supplier.id) }}" method="POST" style="margin-top: 20px;">
    <button type="submit" name="_method" value="DELETE" class="delete-btn">Удалить поставщика</button>
</form>

</body>
</html>
