<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Комментарии для объекта "{{ obj.name }}"</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 30px auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        ul {
            padding-left: 0;
            list-style: none;
            margin-bottom: 20px;
        }
        ul li {
            background-color: #9d9d9d;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            font-size: 16px;
            color: #555;
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="text"]:focus, textarea:focus {
            border-color: #007BFF;
            outline: none;
        }
        button {
            background-color: #007BFF;
            color: #ffffff;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Комментарии для объекта "{{ obj.name }}"</h1>

        <!-- Список комментариев -->
        <ul>
            {% for comment in comments %}
            <li><strong>{{ comment.user }}:</strong> {{ comment.text }}</li>
            {% endfor %}
        </ul>

        <!-- Форма добавления комментария -->
        <form method="POST">
            <div class="form-group">
                <label for="text">Комментарий:</label>
                <textarea id="text" name="text" rows="4" required></textarea>
            </div>
            <button type="submit">Добавить комментарий</button>
        </form>
    <p> </p>
        <button type="submit" onclick="window.location.href='{{ url_for('index') }}'">Назад</button>
    </div>

</body>
</html>
