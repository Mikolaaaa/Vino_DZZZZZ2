<h1>Смета для объекта {{ obj.name }}</h1>
<form method="POST">
    <label>Материалы:</label><br>
    <input type="text" name="materials" value="{{ estimate.materials if estimate else '' }}" required><br>
    <label>Часы работы:</label><br>
    <input type="number" name="labor_hours" value="{{ estimate.labor_hours if estimate else 0 }}" required><br>
    <label>Итоговая стоимость:</label><br>
    <input type="text" name="total_cost" value="{{ estimate.total_cost if estimate else 0.0 }}" required><br>
    <button type="submit">Сохранить</button>
</form>
