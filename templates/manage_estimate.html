<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Смета для объекта "{{ obj.name }}"</title>
    <style>
        /* Ваши стили остаются прежними */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            max-width: 900px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #4CAF50;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-size: 1.1em;
            margin-bottom: 8px;
            display: block;
            color: #555;
        }

        input, select {
            width: 100%;
            padding: 12px;
            font-size: 1em;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="number"]:focus, select:focus {
            border-color: #4CAF50;
            outline: none;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 15px 20px;
            font-size: 1.2em;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        .form-group select {
            padding: 10px;
        }

        a {
            display: block;
            text-align: center;
            margin-top: 20px;
            text-decoration: none;
            color: #4CAF50;
            font-size: 1.1em;
        }

        a:hover {
            text-decoration: underline;
        }

        .selected-materials {
            border: 1px solid #ddd;
            padding: 10px;
            margin-top: 10px;
            background-color: #f9f9f9;
            border-radius: 4px;
        }

        .material-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .material-row select, .material-row input {
            width: 45%;
        }

        .material-row button {
            width: 10%;
        }

        .remaining-materials {
            margin-top: 20px;
            padding: 15px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Смета для объекта "{{ obj.name }}"</h1>

    <form method="POST">
        <div class="form-group">
            <label for="available_materials">Выберите материалы:</label>
            <select id="available_materials" name="materials" multiple size="8">
                {% for material in materials %}
                    <option value="{{ material.id }}" data-price="{{ material.price }}" data-quantity="{{ material.quantity }}">
                        {{ material.name }} - {{ material.quantity }} ({{ material.price }} руб.)
                    </option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label for="material_quantity">Количество:</label>
            <input type="number" id="material_quantity" name="material_quantity" value="1" min="1">
        </div>

        <button type="button" id="addMaterialBtn">Добавить материал</button>

        <div class="form-group">
            <label for="material_type">Типы материалов:</label>
            <select id="material_type" name="material_type[]" multiple size="4">
                <!-- Сюда будут добавляться выбранные материалы с количеством -->
                {% for material_id, display_name in material_options.items() %}
                    <option value="{{ material_id }}">
                        {{ display_name }}
                    </option>
                {% endfor %}
            </select>
        </div>


        <div class="remaining-materials">
            <h3>Оставшиеся материалы:</h3>
            <table id="remaining-materials-table">
                <thead>
                    <tr>
                        <th>Материал</th>
                        <th>Оставшееся количество</th>
                    </tr>
                </thead>
                <tbody>
                    {% for material in materials %}
                    <tr id="material-row-{{ material.id }}">
                        <td>{{ material.name }}</td>
                        <td id="remaining-quantity-{{ material.id }}">{{ material.quantity }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>

        <div class="form-group">
            <label for="labor_hours">Часы работы:</label>
            <input type="number" id="labor_hours" name="labor_hours" value="{{ estimate.labor_hours if estimate else 0 }}" required>
        </div>

        <div class="form-group">
            <label for="total_cost">Итоговая стоимость:</label>
            <input type="number" id="total_cost" name="total_cost" value="{{ total_cost if total_cost else 0.0 }}" required readonly>
        </div>
            <!-- Кнопка для расчета итоговой стоимости -->
        <button type="button" id="calculate_cost" onclick="calculateCost()">Рассчитать стоимость</button>


        <button type="submit">Сохранить</button>
    </form>


        <a href="{{ url_for('manage_materials') }}">Перейти к управлению материалами</a>
        <p> </p>
        <button type="submit" onclick="window.location.href='{{ url_for('index') }}'">Назад</button>
    </div>

    <script>

        document.getElementById("addMaterialBtn").addEventListener("click", function() {
            const selectedOptions = Array.from(availableMaterials.selectedOptions);
            selectedOptions.forEach(option => {
                const materialId = option.value;
                const materialName = option.textContent.split(' - ')[0];
                const materialQuantity = parseInt(document.getElementById("material_quantity").value);
                const materialPrice = option.getAttribute("data-price");

                // Добавляем материал в список типов материалов
                const materialTypeOption = document.createElement("option");
                materialTypeOption.value = materialId;
                materialTypeOption.textContent = `${materialName} - ${materialQuantity} шт. (${materialPrice} руб.)`;

                document.getElementById("material_type").appendChild(materialTypeOption); // добавляем в select
            });
        });

        document.addEventListener("DOMContentLoaded", function() {
            const availableMaterials = document.getElementById("available_materials");
            const materialTypeSelect = document.getElementById("material_type");
            const addMaterialBtn = document.getElementById("addMaterialBtn");
            const materialQuantityInput = document.getElementById("material_quantity");
            const remainingMaterialsTable = document.getElementById("remaining-materials-table");

            // Функция для добавления материала в список типов материалов
            function addMaterialToList(materialId, materialName, materialQuantity, materialPrice) {
                const newOption = document.createElement("option");
                newOption.value = materialId;
                newOption.textContent = `${materialName} - ${materialQuantity} шт. (${materialPrice} руб.)`;
                materialTypeSelect.appendChild(newOption);
            }

            // Функция для обновления оставшихся материалов
            function updateRemainingMaterials() {
                const selectedOptions = Array.from(availableMaterials.selectedOptions);
                selectedOptions.forEach(option => {
                    const materialId = option.value;
                    const remainingQuantity = document.getElementById("remaining-quantity-" + materialId);
                    const quantitySelected = parseInt(materialQuantityInput.value);
                    remainingQuantity.innerText = parseInt(remainingQuantity.innerText) - quantitySelected;
                });
            }

            // Обработчик для добавления материала в список типов
            addMaterialBtn.addEventListener("click", function() {
                const selectedOptions = Array.from(availableMaterials.selectedOptions);
                selectedOptions.forEach(option => {
                    const materialId = option.value;
                    const materialName = option.textContent.split(' - ')[0];
                    const materialQuantity = parseInt(materialQuantityInput.value);
                    const materialPrice = option.getAttribute("data-price");

                    addMaterialToList(materialId, materialName, materialQuantity, materialPrice);
                    updateRemainingMaterials();  // Обновление оставшихся материалов
                });
            });

            // Кнопка для расчета стоимости
            const calculateCostBtn = document.getElementById("calculate_cost_btn");
            calculateCostBtn.addEventListener("click", function() {
                let totalCost = 0;

                const selectedOptions = Array.from(availableMaterials.selectedOptions);
                selectedOptions.forEach(option => {
                    const price = parseFloat(option.getAttribute("data-price"));
                    const quantity = parseInt(document.getElementById("material_quantity").value);
                    totalCost += price * quantity;
                });

                totalCostInput.value = totalCost; // Обновляем итоговую стоимость
            });
        });
    </script>

</body>
</html>
