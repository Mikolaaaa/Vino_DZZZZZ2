<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Рабочая сила для объекта "{{ obj.name }}"</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 30px auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        form {
            display: grid;
            grid-gap: 20px;
        }
        label {
            font-size: 16px;
            color: #555;
        }
        input[type="number"], input[type="date"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="number"]:focus, input[type="date"]:focus {
            border-color: #007BFF;
            outline: none;
        }
        button {
            background-color: #007BFF;
            color: #ffffff;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        .form-group {
            display: flex;
            flex-direction: column;
        }
        .form-group input {
            margin-top: 5px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Рабочая сила для объекта "{{ obj.name }}"</h1>
        <form method="POST">
            <div class="form-group">
                <label for="labor_hours">Часы работы:</label>
                <input type="number" id="labor_hours" name="labor_hours" value="{{ workforce.labor_hours if workforce else 0 }}" required>
            </div>
            <div class="form-group">
                <label for="workers">Количество рабочих:</label>
                <input type="number" id="workers" name="workers" value="{{ workforce.workers if workforce else 0 }}" required>
            </div>
            <div class="form-group">
                <label for="start_date">Дата начала:</label>
                <input type="date" id="start_date" name="start_date" value="{{ workforce.start_date if workforce else '' }}" required>
            </div>
            <div class="form-group">
                <label for="end_date">Дата окончания:</label>
                <input type="date" id="end_date" name="end_date" value="{{ workforce.end_date if workforce else '' }}" required>
            </div>
            <button type="submit">Сохранить</button>
        </form>
    </div>

</body>
</html>
