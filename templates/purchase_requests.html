<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Запрос на закупку материалов</title>
    <style>
        /* Ваши стили */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }
        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
        }
        .form-container label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
            color: #333;
        }
        .form-container input, .form-container select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-container button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            width: 100%;
        }
        .form-container button[type="submit"]:hover {
            background-color: #45a049;
        }
        h1 {
            text-align: center;
        }
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ddd;
        }
        th {
            background-color: #f1f1f1;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<h1>Создать запрос на закупку материалов</h1>

<div class="form-container">
    <form method="POST">
        <label for="material_id">Материал:</label>
        <select id="material_id" name="material_id" required>
            {% for material in materials %}
                <option value="{{ material.id }}">{{ material.name }}</option>
            {% endfor %}
        </select>

        <label for="quantity">Количество:</label>
        <input type="number" id="quantity" name="quantity" required>

        <label for="status">Статус:</label>
        <select id="status" name="status" required>
            <option value="Ожидает">Ожидает</option>
            <option value="В процессе">В процессе</option>
            <option value="Закрыт">Закрыт</option>
        </select>

        <button type="submit">Создать запрос</button>
    </form>
     <button onclick="window.location.href='{{ url_for('index') }}'">Назад</button>
</div>

<h1>Запросы на закупку материалов</h1>

<table>
    <thead>
        <tr>
            <th>Материал</th>
            <th>Количество</th>
            <th>Статус</th>
            <th>Дата запроса</th>
            <th>Действия</th>
        </tr>
    </thead>
    <tbody>
        {% for request in purchase_requests %}
        <tr>
            <td>{{ request.material().name }}</td>
            <td>{{ request.quantity }}</td>
            <td>{{ request.status }}</td>
            <td>{{ request.request_date }}</td>
            <td>
                <form action="{{ url_for('update_purchase_request', request_id=request.id) }}" method="POST">
                    <select name="status" required>
                        <option value="Ожидает" {% if request.status == 'Ожидает' %} selected {% endif %}>Ожидает</option>
                        <option value="В процессе" {% if request.status == 'В процессе' %} selected {% endif %}>В процессе</option>
                        <option value="Закрыт" {% if request.status == 'Закрыт' %} selected {% endif %}>Закрыт</option>
                    </select>
                    <button type="submit">Изменить статус</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

</body>
</html>
